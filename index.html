<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/67d8aaf87b.js" crossorigin="anonymous"></script> -->
    <title>Quiz App</title>
</head>
<body>
    
    <div id="quizContainer" class="quizContainer">
        <div class="progress" id="progress">
            <div class="pro" id="pro"></div>
        </div>
        <div class="timeLeft" id="timeLeft">
            <h3 id="questionNo">Question 1/4</h3>
            <div class="time" id="time"><span id="sec" class="sec">20</span></div>
        </div>
        <hr class="line">
        <h2 id="question"></h2>
        <ul class="main">
            <li>
                <input type="radio" name="option" id="option1" class="options">
                <label id="opt1">Option 1</label>
            </li>
            <li>
                <input type="radio" name="option" id="option2" class="options">
                <label id="opt2">Option 2</label>
            </li>
            <li>
                <input type="radio" name="option" id="option3" class="options">
                <label id="opt3">Option 3</label>
            </li>
            <li>
                <input type="radio" name="option" id="option4" class="options">
                <label id="opt4">Option 4</label>
            </li>
        </ul>
         <button class="submit" id="submit">Next</button>

         <div id="result" class="result displayBox ">
             <div class="score"><img src="score.png">
                <h3 class="YScore" id="YScore"></h3></div>
            <button id="playAgain" class="playAgain">Play Again</button>
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
